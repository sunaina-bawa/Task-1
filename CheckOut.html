<body>

      <div class="Header_list">

<div class="container">
    <div class="form-container">
        <h2>Shipping Address</h2>
        <div class="half-width">
            <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address *</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="half-width">
            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="united-states">United States</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
        </div>
        <div class="half-width">
            <div class="form-group">
                <label for="state">State / Province *</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code *</label>
                <input type="text" id="zip" name="zip" required>
            </div>
        </div>
    </div>
    <div class="order-summary">
        <div class="coupon">
            <input type="text" placeholder="Coupon Code">
            <button>Apply</button>
        </div>
        <h3>Order Summary</h3>
        <p>Subtotal (1 item): $210.00</p>
        <p class="total">Total: $210.00</p>
    </div>
</div>


<footer>
    <div class="f-main">
      <div class="footer-part1">
        <h3>Payment Options</h3>
        <div class="img">
          <img
            src="https://developer.apple.com/news/images/og/apple-pay-og-twitter.jpg"
            alt=""
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/179/179431.png"

          <img
            src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/436/Google_Pay_GPay_Logo-512.png"
            alt=""
          />
        </div>

      </div>
      <div class="footer-part2">
        <h3>Follow Us</h3>
        <div class="footer-icon">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-pinterest"></i>
        </div>
      </div>
    </div>
    <div class="f-main">
      <div class="footer-part3">
        <h3>We Accept</h3>
        <ul>
          <li>Visa Cards</li>
          <li>Master Cards</li>
          <li>Other Cards</li>
        </ul>
      </div>
      <div class="footer-part4">
        <h3>Newsletter</h3>
        <input type="email" placeholder="EMAIL" /><br />
        <button>Subscribe</button>
      </div>
    </div>
  </footer>
